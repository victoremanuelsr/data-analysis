plugins {
    id 'java'
    id 'application'
}
apply plugin : "java"
group 'org.victoremanuelsr'

repositories {
    mavenCentral()
}
mainClassName = 'org/victoremanuelsr/dataanalysis/Main'

dependencies {
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
jar {
    manifest {
        attributes 'Main-Class': 'org/victoremanuelsr/dataanalysis/Main'
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

test {
    useJUnitPlatform()
}